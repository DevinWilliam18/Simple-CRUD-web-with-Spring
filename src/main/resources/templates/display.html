<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
    body {
    /**background-color : #484848;*/
    margin: 0;
    padding: 0;
            }
    h1 {
        color : #000000;
        text-align : center;
        font-family: "SIMPSON";
    }
    form {
        width: 300px;
        padding: 15px;
        margin: 100px 55px auto;
        background-color: #cccccc;
        border-style: solid;
            border-width: medium;
        border-color: #663300;
    }


    </style>

</head>
<body>

    <div class="container">
        <div class="row">
        <div class="col-md-auto">
            <form method="POST" th:action="@{/home}" th:object="${userForm}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                         placeholder="Enter email" th:field="*{userEmail}" style="border-style: solid; border-width: 2px;border-color: #663300;">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text"  th:field="*{userName}" style="border-style: solid; border-width: 2px;border-color: #663300;" class="form-control" name="Username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Qty</label>
                    <select class="form-control" th:field="*{Qty}"  style="border-style: solid; border-width: 2px;border-color: #663300;">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                
            </form>
        </div>
        <div class="col">   
            <table class="table table-striped table-dark" style="margin-top: 100px;">
                <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">E-mail</th>
                      <th scope="col">Username</th>
                      <th scope="col">Qty</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.id}" ></td>
                    <td th:text="${user.userEmail}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.Qty}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</body>
</html>
